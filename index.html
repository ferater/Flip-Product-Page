<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/iconify.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Flip Product Page</title>
</head>

<body>
    <div class="container flex align-center justify-center">
        <div class="product-wrapper grid">
            <!-- inner cover page -->
            <div class="product-info inner-cover">
                <div class="header">
                    <div class="brand">
                        <img src="" alt="brand-logo">
                        <h5>Terra Moda</h5>
                    </div>
                    <div class="menu-button">
                        <iconify-icon icon="mdi:plus" class="icon menu-icon"></iconify-icon>
                    </div>
                </div>
                <div class="content">
                    <h1>content</h1>
                </div>
                <div class="footer">
                    <h1>footer</h1>
                </div>
            </div>
            <!-- flippable pages -->
            <div class="page-wrapper">
                <!-- page 2 -->
                <div class="page page-2">
                    <div class="product-info front-face">
                        <!-- /// -->
                    </div>
                    <div class="product-img back-face">
                        <!-- /// -->
                    </div>
                </div>
                <!-- page 1 -->
                <div class="page page-1">
                    <div class="product-info front-face">
                        <!-- /// -->
                    </div>
                    <div class="product-img back-face">
                        <!-- /// -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
